plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.7'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'com.jetbrains.deepbugs'
version '1.0'

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions.jvmTarget = javaVersion
}

compileTestKotlin {
    kotlinOptions.jvmTarget = javaVersion
}

intellij {
    version ideaVersion
    plugins 'PythonCore:2018.2.182.4505.22'
}

patchPluginXml {
    changeNotes """
                Plugin created
                """
}

