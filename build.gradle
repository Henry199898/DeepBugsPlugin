plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.7'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'com.jetbrains.deepbugs'
version '1.0'

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions.jvmTarget = javaVersion
}

compileTestKotlin {
    kotlinOptions.jvmTarget = javaVersion
}

intellij {
    version ideaVersion
    plugins 'PythonCore:2018.2.182.4505.22'
}

patchPluginXml {
    changeNotes """
                Plugin created
                """
}

prepareSandbox {
    from("${projectDir}/models") {
        exclude "tokenToVector.zip"
        into "${pluginName}/models"
    }
    from(zipTree("${projectDir}/models/tokenToVector.zip")) {
        into "${pluginName}/models"
    }
}

runIde {
    jvmArgs '-Xms1024m', '-Xmx10g'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.deeplearning4j:deeplearning4j-core:${dl4jVersion}"
    compile "org.nd4j:nd4j-native-platform:${dl4jVersion}"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "org.slf4j:slf4j-api:1.7.25"
    compile 'com.beust:klaxon:3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}